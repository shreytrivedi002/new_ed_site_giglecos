{% load filterlist %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/my/logosmall.png' %}">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS here -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>
    <style>
        .dom {
            color: cornsilk;
        }
    </style>

    <div class="container mt-5">

        <!-- form itself end-->

        <div class="popup_box ">
            <a href="{% url 'home' %}">
                <i style="font-size:44px" class="fa dom">&#xf015;</i>
            </a>
            <div class="popup_inner ">
                <div class="logo text-center ">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'img/my/logosmall.png' %}" alt=" ">
                    </a>
                </div>
                <h3>Sign in</h3>
                <span class="badge badge-danger">{{ message }}</span>

                <form action="{% url 'signIn' %}" method="post">{% csrf_token %}
                    <div class="row ">
                        <div class="col-xl-12 col-md-12 ">
                            <input type="email " name="loginEmail" placeholder="Enter email ">
                        </div>
                        <div class="col-xl-12 col-md-12 ">
                            <input type="password " name="loginPassword" placeholder="Password ">
                        </div>
                        <div class="col-xl-12 ">
                            <button type="submit" class="boxed_btn_orange ">Log in</button>
                        </div>
                    </div>
                </form>
                <p class="doen_have_acc ">Donâ€™t have an account?
                    <a class="dont-hav-acc " href="{% url 'signUp' %}" style="color: blue;">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- form itself end -->

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script> -->
    <!-- JS here -->
    <script src="{% static 'js/bootstrap.min.js' %} "></script>

    <!-- <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %} "></script> -->

    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %} "></script>

    <!-- <script src="{% static 'js/popper.min.js' %} "></script> -->

    <script src="{% static 'js/owl.carousel.min.js' %} "></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %} "></script>
    <script src="{% static 'js/ajax-form.js' %} "></script>
    <script src="{% static 'js/waypoints.min.js' %} "></script>
    <script src="{% static 'js/jquery.counterup.min.js' %} "></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %} "></script>
    <script src="{% static 'js/scrollIt.js' %} "></script>
    <script src="{% static 'js/jquery.scrollUp.min.js' %} "></script>
    <script src="{% static 'js/wow.min.js' %} "></script>
    <script src="{% static 'js/nice-select.min.js' %} "></script>
    <script src="{% static 'js/jquery.slicknav.min.js' %} "></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %} "></script>
    <script src="{% static 'js/plugins.js' %} "></script>
    <script src="{% static 'js/gijgo.min.js' %} "></script>

    <!--contact js-->
    <!-- <script src="js/contact.js "></script>
    <script src="js/jquery.ajaxchimp.min.js "></script>
    <script src="js/jquery.form.js "></script>
    <script src="js/jquery.validate.min.js "></script>
    <script src="js/mail-script.js "></script> -->
    <!-- firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js "></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-storage.js "></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js "></script>
    <script src="{% static 'connect.js' %} "></script>

</body>

</html>
